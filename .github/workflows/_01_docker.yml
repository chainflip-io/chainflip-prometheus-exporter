name: Build Docker Image
on:
  workflow_call:
    outputs:
      tag:
        value: ${{ jobs.build.outputs.tag }}
    inputs:
      prefix:
        type: string
        default: ""
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout ğŸ
        uses: actions/checkout@v3

      - name: Set up QEMU âš™ï¸
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx ğŸ‘·
        uses: docker/setup-buildx-action@v2

      - name: Docker meta ğŸ”–
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long,prefix=${{ inputs.prefix }}

      - name: Login to GitHub Container Registry â¡ï¸ğŸ³
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CF_PROMETHEUS_EXPORTER_GITHUB_TOKEN }}

      - name: Build and push ğŸ— ğŸ³ â¬†ï¸
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          pull: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
