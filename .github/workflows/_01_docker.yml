name: Build Docker Image
on:
  workflow_call:
    outputs:
      tag:
        value: ${{ jobs.build.outputs.tag }}
    inputs:
      prefix:
        type: string
        default: ""
      push_docker_image:
        type: boolean
        default: true
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout 🏁
        uses: actions/checkout@v3

      - name: Set up QEMU ⚙️
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx 👷
        uses: docker/setup-buildx-action@v2

      - name: Docker meta 🔖
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long,prefix=${{ inputs.prefix }}

      - name: Login to GitHub Container Registry ➡️🐳
        if: inputs.push_docker_image == true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push 🏗 🐳 ⬆️
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ inputs.push_docker_image }}
          pull: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image 📦
        if: inputs.push_docker_image == false
        run: |
          mkdir -p docker-images
          docker save ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }} -o docker-images/chainflip-prometheus-exporter.tar

      - name: Upload image 📤
        if: inputs.push_docker_image == false
        uses: actions/upload-artifact@v3
        with:
          name: chainflip-prometheus-exporter-docker-image
          path: docker-images
